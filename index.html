<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
 
  <div class="main-container">

    <div class="card-wrapper">
      <div class="text-box">
        <h2>Get <span> insights</span> that help <br> your business grow.</h2>
        <p>Discover the benefits of data analytics and make
          better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="container">
          <div class="row">
            <div class="col-4">
              <div class="card">
                <h3>10k+</h3>
                <p>COMPANIES</p>
              </div>

            </div>
            <div class="col-4">
              <div class="card">
                <h3>314</h3>
                <p>templates</p>
              </div>
            </div>
            <div class="col-4">
              <div class="card">
                <h3>12M+</h3>
                <p>queries</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="img-box">
        <div class="overlay"></div>
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
